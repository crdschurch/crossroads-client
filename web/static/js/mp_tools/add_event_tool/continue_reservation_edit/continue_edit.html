<div class="modal-header">
  <h3 class="modal-title">Change Reservation </h3>
</div>
<div class="modal-body">
  <span> You have made a change that will remove rooms from your reservation. Would you like to continue?  (No changes will be saved until you submit on the next page) </span>	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="continueEdit.ok()">Yes, Continue</button>
	<button class="btn btn-warning" ng-click="continueEdit.cancel()">No, Cancel</button>
</div>
