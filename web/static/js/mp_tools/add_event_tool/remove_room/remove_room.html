<div class="modal-header">
  <h3 class="modal-title">Remove Room: {{removeRoom.room.name}} </h3>
</div>
<div class="modal-body">
  <span> Are you sure you want to remove this room? All equipment currently selected with this room will also be removed. </span>	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="removeRoom.ok()">Yes, Remove</button>
	<button class="btn btn-warning" ng-click="removeRoom.cancel()">No, Cancel</button>
</div>
