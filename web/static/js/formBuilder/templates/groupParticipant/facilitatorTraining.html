<div class="form-group col-md-12">
  <label ng-class="{required: formField.required}" ng-show="formField.field.label" dynamic-content="formField.field.label | html"></label>
  <p class="help-block" ng-show="formField.field.description" dynamic-content="formField.field.description | html"></p>
  <div ng-class="{'has-error': formField.validate('facilitatorTraining')}">
    <div class="radio" ng-repeat='attribute in formField.data.attributeTypes[attributeTypeIds.UNDIVIDED_FACILITATOR_TRAINING].attributes'>
      <label>
        <input type="radio" name="facilitatorTraining" ng-value="attribute"
               ng-model="formField.data.groupParticipant.singleAttributes[attributeTypeIds.UNDIVIDED_FACILITATOR_TRAINING].attribute"
               ng-required="formField.required" />
        {{attribute.name}}
      </label>
    </div>
    <ng-messages for="formField.parentForm.facilitatorTraining.$error" ng-if="formField.validate('facilitatorTraining')">
      <span ng-message="required">
        <span dynamic-content="$root.MESSAGES.fieldCanNotBeBlank.content | html"></span>
      </span>
    </ng-messages>
  </div>
</div>
