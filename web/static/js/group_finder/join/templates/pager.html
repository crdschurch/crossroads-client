<p class="btns clearfix">
  <a ng-hide="noPrevious()" ng-click="selectPage(page - 1, $event)" href class="btn btn-previous-question" pull-left>{{::getText('previous')}}</a>
  <a ng-hide="noNext()" ng-click="selectPage(page + 1, $event)" href class="btn btn-next-question pull-right">{{::getText('next')}}</a>
</p>
