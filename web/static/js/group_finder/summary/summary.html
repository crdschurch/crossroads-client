<div class="container">
  <div class="row">
    <div ui-view class="col-md-offset-3 col-md-6">
      <div class="summary" id="summary-1" ng-show="summary.showSlide(1)">
        <div dynamic-content="$root.MESSAGES.groupFinderSummary.content | html"></div>
        <div class="btns text-center">
          <p><a class="btn btn-primary btn-block-mobile" ui-sref="group_finder.host">Become a Host</a></p>
          <p><a class="btn btn-standard btn-block-mobile" ui-sref="group_finder.join">Join a Group</a></p>
          <p ng-if="summary.groups.hosting.length > 0 || summary.groups.participating.length > 0"><a class="btn btn-previous-question" ui-sref="group_finder.dashboard">Go To Your Dashboard</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
