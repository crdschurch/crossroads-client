<div class="member-detail row">
  <div class="col-xs-5 col-md-4">
    <img ng-src="{{memberImage}}" err-src="{{defaultImage}}" alt="" class="profile-image img-responsive">
  </div>
  <div class="col-xs-6 col-md-6">
    <h4>
      {{memberName}}
      <small><a ng-href="mailto:{{member.emailAddress}}">{{member.emailAddress}}</a></small>
    </h4>
    <ul>
      <li ng-repeat="affinity in member.affinities">{{affinity}}</li>
    </ul>
  </div>
</div>
