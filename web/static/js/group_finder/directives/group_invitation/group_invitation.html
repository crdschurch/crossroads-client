<div class="group-invitation">
  <h4 class="text-center">{{headline}}</h4>
  <form name="ctrl.inviteForm" role="form" ng-submit="ctrl.inviteMember()" novalidate>
    <div class="input-group">
      <input type="email" placeholder="Enter email address" ng-model="ctrl.invitee" required class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-next-question btn-block" type="submit"
                btn-loading="ctrl.sending"
                data-loading-text="Sending..."
                ng-disabled="ctrl.inviteForm.$invalid || ctrl.sending === true">
          Send
        </button>
      </span>
    </div>
    <p ng-show="ctrl.inviteForm.invite.$invalid && ctrl.inviteForm.$submitted" class="help-block">Valid email address required.</p>
    <p ng-show="ctrl.inviteSuccess">Your email has been sent</p>
    <p ng-show="ctrl.inviteError">Your email could not be sent.</p>
  </form>
</div>
