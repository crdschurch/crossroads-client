<label ng-show="definition.label">{{definition.label}}</label>
<div class="rzNumber">{{responses[definition.key]}}</div>
<input type="hidden"
       name="{{definition.key}}"
       ng-model="responses[definition.key]"
       class="form-control"
       ng-change="checkError()"
/>
<rzslider
  ng-init="responses[definition.key]=sliderDefault"
  rz-slider-model="responses[definition.key]"
  rz-slider-options="sliderOptions"
></rzslider>
