<ul class="list-inline list-inline-countdown">
  <li><strong  ng-class='{muted: countdown.countdownService.countdown.days === "00"}'>{{ countdown.countdownService.countdown.days }}</strong> <small>days</small></li>
  <li><strong>{{ countdown.countdownService.countdown.hours }}</strong> <small>hours</small></li>
  <li><strong>{{ countdown.countdownService.countdown.minutes }}</strong> <small>min</small></li>
  <li><strong>{{ countdown.countdownService.countdown.seconds }}</strong> <small>sec</small></li>
</ul>
