<div class="form-group">
  <div class="push-top push-bottom">

      <div dynamic-content="$root.MESSAGES.tripDepositDisclaimer.content | html"></div>

      <p>A required deposit of <strong>{{tripDeposit.dto.amount | currency}} </strong> will be contributed to <strong>{{tripDeposit.dto.program.Name}}</strong> with
      <svg viewBox="0 0 160 100" class="icon icon-cc_visa confirm-cc-icon">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{tripDeposit.dto.brand}}"></use>
      </svg> ending in <strong>{{tripDeposit.dto.last4}}</strong>
      <a href="" ng-click="tripDeposit.giveFlow.goToChange()" tabindex="-1" class="text-secondary">Change</a>
  </div>
      <button ng-click="tripDeposit.saveApplication()"
        ng-disabled="tripDeposit.dto.processing"
        class="btn btn-primary pull-right"
        autofocus>
        <span ng-if="tripDeposit.dto.processing">Submitting...</span>
        <span ng-if="!tripDeposit.dto.processing">Submit Application </span>
        <svg viewBox="0 0 32 32" class="icon-medium icon-arrow-right9">
	      <use xlink:href="#arrow-right9"></use>
        </svg>
      </button>
</div>
