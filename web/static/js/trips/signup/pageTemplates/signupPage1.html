<div>
  <div class="row">
    <div class="col-sm-12">
      <div dynamic-content="$root.MESSAGES.trip_disclaimer.content | html"></div>
    </div>
  </div>
  <preloader full-screen='true' ng-show="!tripsSignup.viewReady"> </preloader>
  <legend>Update Profile Information</legend>
  <div class="row">
    <div class='col-sm-12'>
      <profile-personal
         contact-id="tripsSignup.applicantContactId"
         allow-password-change="false"
         require-mobile-phone="true"
         allow-save="false"
         submit-form-callback='tripsSignup.validateProfile(profile, household)'
         button-text='tripsSignup.buttonText'
         button-css='pull-right'
         profile-data='tripsSignup.profileData'
         enforce-age-restriction='tripsSignup.enforceAgeRestriction()'
         for-trips='true'
         locations='signupStep.locations' >
    </div>
  </div>
</div>
