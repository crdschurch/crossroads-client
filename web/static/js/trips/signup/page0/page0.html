<div>
  <div class='row'>
    <div class="col-sm-10 col-sm-offset-1" >
      <h1 class="page-header"> {{page0.signupService.campaign.name}} Signup</h1>
      <div class="well" ng-if='page0.signupService.campaign.isFull'>
        <span dynamic-content='$root.MESSAGES.tripIsFull.content | html'> </span> 
      </div>  
      <div class="well" ng-hide='page0.signupService.campaign.isFull'>
        <span dynamic-content="$root.MESSAGES.tripDepositIntro.content | html"></span>
        <span>Deposit Total: {{page0.signupService.campaign.registrationDeposit | currency}} per person</span>
      </div>
      <family-select family-members='page0.signupService.familyMembers' show-sign-up='page0' ng-hide='page0.signupService.campaign.isFull' ></family-select>
    </div>
  </div>

<div dynamic-content="$root.MESSAGES.tripFooter.content | html" ng-hide='page0.signupService.campaign.isFull'></div>
</div>
