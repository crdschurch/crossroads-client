  <div class="row">
      <div class="media-curtain">
        <div class="media-background">
          <div class="container">

            <!--VIDEO-->
            <div class="row" ng-show="singleMedia.showVideoSection()">
              <div class="col-lg-10 col-lg-offset-1 custom-poster mobile-hard-left mobile-hard-right ng-scope">

                <div ng-click="singleMedia.playVideo()" ng-show="singleMedia.videoStillIsVisible">
                  <div class="box sixteen-nine">
                    <div class="aspect-content media-aspect-content">
                      <svg viewBox="0 0 32 32" class="icon icon-youtube-play-bw">
                        <use xlink:href="#youtube-play-bw"></use>
                      </svg>
                      <img data-src="{{singleMedia.imageUrl}}" class="img-responsive imgix-fluid img-full-width">
                    </div>
                  </div>


                </div>

                <div ng-show="singleMedia.videoPlayerIsVisible" class="embed-responsive embed-responsive-16by9">
                  <you-tube-player width="640" height="480" videoid="{{singleMedia.video.videoUrl}}" ></you-tube-player>
                </div>

              </div>
            </div>

            <!--AUDIO-->
            <div class="row" ng-show="singleMedia.showAudioSection()">
              <div class="col-lg-10 col-lg-offset-1 mobile-hard-left mobile-hard-right ng-scope"
                   plangular="{{singleMedia.audio.audioUrl}}">
                   <div class="box sixteen-nine">
                     <div class="aspect-content media-aspect-content">
                        <div class="controls">
                          <div class="col-xs-2 col-sm-1">
                            <a href="" ng-click="singleMedia.setAudioPlayer(player, track)" ng-show="!player.playing">
                              <svg viewBox="0 0 32 32" class="icon icon-play4">
                              	<use xlink:href="#play4"></use>
                              </svg>
                            </a>
                            <a href="" ng-click="singleMedia.pauseAudioPlayer();" ng-show="player.playing">
                              <svg viewBox="0 0 32 32" class="icon icon-pause4">
                                <use xlink:href="#pause4"></use>
                              </svg>
                            </a>
                          </div><!--/col-xs-2 col-sm-1-->
                          <div class="col-xs-3 col-sm-2">
                            <span class="progress-percentage">{{ currentTime | hhmmss }} / {{ duration | hhmmss }}</span>
                          </div><!--/col-xs-2 col-sm-1-->
                          <div class="col-xs-7 col-sm-9">
                            <progress value="{{ currentTime / duration || 0}}" ng-click="seek($event);" class="plangular-progress"></progress>
                            <div class="progress bootstrap-progress">
                              <div class="progress-bar" role="progressbar" aria-valuenow="{{ (currentTime / duration) * 100 || 0}}" aria-valuemin="0" aria-valuemax="100" style="width: {{ (currentTime / duration) * 100 || 0 }}%;" ng-click="seek($event)">
                              </div>
                            </div>
                          </div><!--/col-xs-10 col-sm-11-->
                        </div><!--/controls-->
                        <div class="soundcloud-attribution">
                          <div class="col-sm-12">
                            <span class="label label-standard-dark-transparent">Uploaded by <a href="{{track.user.permalink_url}}">{{track.user.username}}</a> on <a href="{{track.permalink_url}}">Soundcloud</a></span>
                          </div>
                        </div><!--/soundcloud-attribution-->
                        <img data-src="{{singleMedia.imageUrl}}" class="img-responsive imgix-fluid img-full-width">
                    </div><!--/aspect-content media-aspect-content-->
                  </div><!--/box sixteen-nine-->
              </div>
            </div>
            <ng-include src="'templates/mediaDetails.html'"> </ng-include>
          </div><!--/container-->
        </div><!--/media-background-->
      </div><!--/media-curtain-->

  </div>

<div class="container container-nested" ng-if="singleMedia.media.relatedMedia.length">
  <div class="row related-media">
    <div class="col-sm-12">
      <h2>Related Media</h2>
      <div class="row">
        <media-list-card items="singleMedia.media.relatedMedia" type="media"></media-list-card>
      </div>
    </div>
  </div>
</div><!--/container-->
<div class="container container-nested" ng-if="singleMedia.media.relatedMessages.length">
  <div class="row related-media">
    <div class="col-sm-12">
      <h2>Related Messages</h2>
      <div class="row">
        <media-list-card items="singleMedia.media.relatedMessages" type="messages"></media-list-card>
      </div>
    </div>
  </div>
</div><!--/container-->
