<div class="form-group clearfix toggle-input-group">
  <div class="small col-xs-12">
    <mark class=""> Will you need childcare? </mark><br>
    <small class="text-muted">Please indicate Yes if you should manage the Childcare needs for children in your family</small>
  </div>
  <div class="col-xs-6">
    <toggle-switch 
          on-label="Yes"
          off-label="No"
          ng-model="need.currentValue"
          ng-change="need.onValueChange()">
    </toggle-switch>
  </div>
</div>
