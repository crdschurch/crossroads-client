<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h1 class="page-header">Find a Group</h1>
    <p class="push-bottom" dynamic-content="$root.MESSAGES.groupToolSearchPageHeadingSubtext.content | html"></p>
    <form role="form" name="groupSearchForm" ng-submit='groupSearch.submit(groupSearchForm)'>
      <div class="form-group">
        <label for="query">{{$root.MESSAGES.groupToolSearchPageKeywordLabel.content | htmlToPlainText}}</label>
        <input id="query" ng-model="groupSearch.search.query" type="text" class="form-control" placeholder="{{$root.MESSAGES.groupToolSearchPageKeywordPlaceholderText.content | htmlToPlainText}}">
      </div>

      <div class="row push-half-bottom">
        <div class="col-xs-12">
          <hr>
          <div class="text-center or-divider">
            <p><span> and / or </span></p>
          </div>
        </div>
      </div>

      <div class="form-group" ng-class='{"has-error": groupSearchForm.$submitted && groupSearchForm.location.$invalid}'>
        <label for="location" class='control-label'>{{$root.MESSAGES.groupToolSearchPageLocationLabel.content | htmlToPlainText}}</label>
        <input name='location' ng-model="groupSearch.search.location" type="text" class="form-control" placeholder="{{$root.MESSAGES.groupToolSearchPageLocationPlaceholderText.content | htmlToPlainText}}">
        <ng-messages for="groupSearchForm.location.$error" ng-if="groupSearchForm.$submitted && groupSearchForm.location.$invalid">
          <ng-messages-include src="on-pause-messages"></ng-messages-include>
        </ng-messages>
      </div>

      <div class="push-top text-right">
        <loading-button
          input-type='submit'
          normal-text='Search'
          loading-text='Searching...'
          loading='groupSearch.processing'
          loading-class='disabled'
          input-classes='btn btn-primary btn-block-mobile mobile-push-half-bottom'></loading-button>
      </div>

    </form>
  </div>
</div>
