<div class="radio-group">
  <div ng-if='!to.inline' ng-repeat="(key, option) in to.options" class="radio">
    <label>
      <input type="radio"
             id="{{id + '_'+ $index}}"
             tabindex="0"
             ng-value="option[to.valueProp || 'value']"
             ng-model="model[options.key]">
      {{option[to.labelProp || 'name']}}
    </label>
  </div>

  <label ng-if='to.inline' ng-repeat="(key, option) in to.options" class="radio-inline">
    <input type="radio"
           id="{{id + '_'+ $index}}"
           tabindex="0"
           ng-value="option[to.valueProp || 'value']"
           ng-model="model[options.key]">
    {{option[to.labelProp || 'name']}}
  </label>

</div>
