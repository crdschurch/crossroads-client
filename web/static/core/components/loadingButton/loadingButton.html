<span>
  <input type='{{inputType}}' 
         class='{{inputClasses}}'
         ng-value='buttonText()'
         ng-class='buttonClass()'
         ng-if='showInput()'
         ng-disabled='loading'
  />

  <button class='{{inputClasses}}'
          ng-class='buttonClass()'
          ng-if='!showInput()'
          ng-disabled='loading'>
    {{ buttonText() }}
    <ng-transclude></ng-transclude>
  </button>
</span>
