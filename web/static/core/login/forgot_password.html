<div class="row">
  <div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

    <h1 class="page-header">Forgot Password</h1>
    <div class="row">
      <div class="col-sm-12">
        <div dynamic-content="$root.MESSAGES.forgotPasswordInstructions.content | html"></div>
        <form id="forgotpasswordform" name="pwController.forgotpasswordform" role="form" novalidate>
          <div class="form-group">

            <div class="navbar--login__input" ng-class="{'has-error': pwController.validation.showErrors(pwController.forgotpasswordform, 'emailfield') }">
              <input id="emailfield"
                     required
                     class="form-control"
                     ng-model-options="{ updateOn: 'change blur' }"
                     type="email"
                     name="emailfield"
                     placeholder="Email"
                     autocomplete="off"
                     autocapitalize="off"
                     ng-model="pwController.emailAddress"
                     autofocus=""
                      >

              <ng-messages for="pwController.forgotpasswordform.$error" ng-if="pwController.validation.showErrors(pwController.forgotpasswordform, 'emailfield')">
                <ng-messages-include src="on-submit-messages"></ng-messages-include>
                <ng-messages-include src="on-blur-messages"></ng-messages-include>
              </ng-messages>

              <ng-messages for="pwController.forgotpasswordform.$error" ng-show="pwController.invalidAddress">
                <ng-messages-include src="on-blur-messages"></ng-messages-include>
                <span ng-message="unique"><div dynamic-content="$root.MESSAGES.forgotPasswordInstructions.content | html"></div></span>
              </ng-messages>

            </div>
          </div>
          <div class="form-group">
            <button ng-click="pwController.submitPassword(pwController.forgotpasswordform)" btn-loading="pwController.saving" data-loading-text="Sending..." class="btn btn-primary" title="resetrequest">Get New Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
