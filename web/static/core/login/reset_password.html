<div class="row">
  <div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

    <h1 class="page-header">Reset Password</h1>
    <div class="row">
      <div class="col-sm-12">
        <div dynamic-content="$root.MESSAGES.resetPasswordInstructions.content | html"></div>
        <form ng-submit="resetPwController.submitPasswordReset(resetPwController.resetPasswordForm)" id="resetPwController.resetPasswordForm" name="resetPwController.resetPasswordForm" role="form" novalidate>

            <div class="form-group">
              <password-field
                      min-length="8"
                      passwd-strength="false"
                      required="true"
                      passwd="resetPwController.password"
                      submitted="resetPwController.resetPasswordForm.$submitted"
                      prefix="passwordPrefix">
              </password-field>
            </div>

          <div class="form-group">
            <button type="submit" btn-loading="resetPwController.saving" data-loading-text="Saving..." class="btn btn-primary btn-block-mobile" title="resetrequest">Set New Password</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
